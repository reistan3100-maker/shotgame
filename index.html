<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤ªç©ºå°„å‡» 2.0 - é›¶å»¶è¿Ÿå°„å‡»ç‰ˆ</title>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; color: white; font-family: 'Arial', sans-serif; }
        canvas { background: url('https://img.zcool.cn/community/01569d5812ba66a84a0d304f58f50c.jpg@1280w_1l_2o_100sh.jpg'); background-size: cover; border: 2px solid #555; }
        .ui-layer { position: absolute; top: 10px; width: 300px; display: flex; justify-content: space-between; align-items: center; pointer-events: none; }
        .health-container { width: 100px; height: 12px; border: 1.5px solid #fff; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; }
        #health-bar { width: 100%; height: 100%; background: #2ecc71; transition: width 0.3s; }
        #score-display { font-size: 20px; font-weight: bold; color: #f1c40f; }
        .mobile-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-around; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 30px; user-select: none; touch-action: none; }
        .shoot-btn { background: rgba(231, 76, 60, 0.5); border-color: #e74c3c; width: 85px; height: 85px; }
    </style>
</head>
<body>
    <div class="ui-layer">
        <div id="score-display">å¾—åˆ†: <span id="scoreVal">0</span></div>
        <div class="health-container"><div id="health-bar"></div></div>
    </div>
    
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <div class="mobile-controls">
        <div class="btn" id="leftBtn">â—€</div>
        <div class="btn shoot-btn" id="shootBtn">ðŸ”¥</div>
        <div class="btn" id="rightBtn">â–¶</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const healthBar = document.getElementById('health-bar');
        const scoreVal = document.getElementById('scoreVal');

        // --- 1. ä½¿ç”¨ AudioContext è§£å†³å»¶è¿Ÿ (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let shootBuffer = null;
        let boomBuffer = null;

        // é¢„åŠ è½½å¹¶è§£ç éŸ³é¢‘
        async function loadSound(url) {
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            return await audioCtx.decodeAudioData(arrayBuffer);
        }

        // åŠ è½½éŸ³æ•ˆ
        loadSound('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3').then(buf => shootBuffer = buf);
        loadSound('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3').then(buf => boomBuffer = buf);

        function playSound(buffer) {
            if (!buffer || !audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.3; // éŸ³é‡
            source.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            source.start(0);
        }

        // --- 2. æ¸¸æˆèµ„æºä¸ŽçŠ¶æ€ ---
        const playerImg = new Image();
        playerImg.src = 'https://cdn-icons-png.flaticon.com/512/3211/3211514.png'; 
        const enemyImg = new Image();
        enemyImg.src = 'https://cdn-icons-png.flaticon.com/512/547/547434.png'; 

        let player = { x: 135, y: 380, w: 50, h: 50, health: 100, speed: 8 };
        let bullets = [];
        let enemies = [];
        let score = 0;
        let gameActive = true;
        let keys = {};

        function shoot() {
            if (!gameActive) return;
            bullets.push({ x: player.x + 22, y: player.y, w: 6, h: 18, speed: 12 });
            playSound(shootBuffer); // é›¶å»¶è¿Ÿæ’­æ”¾
        }

        function checkCollisions() {
            for (let b = bullets.length - 1; b >= 0; b--) {
                for (let e = enemies.length - 1; e >= 0; e--) {
                    if (bullets[b].x < enemies[e].x + 40 && bullets[b].x + 6 > enemies[e].x &&
                        bullets[b].y < enemies[e].y + 40 && bullets[b].y + 18 > enemies[e].y) {
                        playSound(boomBuffer);
                        enemies.splice(e, 1);
                        bullets.splice(b, 1);
                        score += 10;
                        scoreVal.innerText = score;
                        break;
                    }
                }
            }
            for (let e = enemies.length - 1; e >= 0; e--) {
                if (player.x < enemies[e].x + 35 && player.x + 50 > enemies[e].x &&
                    player.y < enemies[e].y + 35 && player.y + 50 > enemies[e].y) {
                    enemies.splice(e, 1);
                    player.health -= 20; 
                    playSound(boomBuffer);
                    healthBar.style.width = Math.max(0, player.health) + "%";
                    if (player.health <= 0) {
                        gameActive = false;
                        setTimeout(() => { alert("æ¸¸æˆç»“æŸï¼å¾—åˆ†: " + score); location.reload(); }, 100);
                    }
                }
            }
        }

        function update() {
            if (!gameActive) return;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - 50) player.x += player.speed;
            bullets.forEach((b, i) => { b.y -= b.speed; if(b.y < -20) bullets.splice(i,1); });
            enemies.forEach((e, i) => { e.y += 3.5; if(e.y > 500) enemies.splice(i,1); });
            checkCollisions();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
            enemies.forEach(e => ctx.drawImage(enemyImg, e.x, e.y, 40, 40));
            ctx.fillStyle = "#00ffff";
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));
        }

        function loop() {
            update();
            draw();
            if (gameActive) requestAnimationFrame(loop);
        }

        // --- 3. æžé€Ÿå“åº”æŽ§åˆ¶ (ä½¿ç”¨ touchstart ä»£æ›¿ click) ---
        const shootBtn = document.getElementById('shootBtn');
        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });
        shootBtn.addEventListener('mousedown', (e) => {
            if ('ontouchstart' in window) return; // é˜²æ­¢æ‰‹æœºç«¯è§¦å‘ä¸¤æ¬¡
            shoot();
        });

        const setupMobile = (id, key) => {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
        };
        setupMobile('leftBtn', 'ArrowLeft');
        setupMobile('rightBtn', 'ArrowRight');

        document.addEventListener('keydown', (e) => { keys[e.code] = true; if(e.code==='Space') shoot(); });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        setInterval(() => { if(gameActive) enemies.push({x: Math.random()*280, y: -50}); }, 1000);
        loop();
    </script>
</body>
</html>
