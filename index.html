<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â§™Á©∫Â∞ÑÂáª 2.0 - Ë±™ÂçéÁâà</title>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; color: white; font-family: Arial; }
        canvas { background: url('https://img.zcool.cn/community/01569d5812ba66a84a0d304f58f50c.jpg@1280w_1l_2o_100sh.jpg'); background-size: cover; border: 2px solid #555; }
        .ui-layer { position: absolute; top: 10px; width: 300px; display: flex; justify-content: space-between; pointer-events: none; }
        .health-container { width: 100px; height: 15px; border: 1px solid #fff; background: #444; }
        #health-bar { width: 100%; height: 100%; background: #2ecc71; transition: width 0.3s; }
        .mobile-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-around; }
        .btn { width: 70px; height: 70px; background: rgba(255,255,255,0.2); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; user-select: none; }
    </style>
</head>
<body>
    <div class="ui-layer">
        <div>ÂàÜÊï∞: <span id="scoreVal">0</span></div>
        <div class="health-container"><div id="health-bar"></div></div>
    </div>
    
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <div class="mobile-controls">
        <div class="btn" id="leftBtn">‚óÄ</div>
        <div class="btn" id="shootBtn">üî•</div>
        <div class="btn" id="rightBtn">‚ñ∂</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const healthBar = document.getElementById('health-bar');
        const scoreVal = document.getElementById('scoreVal');

        // --- 1. Âä†ËΩΩËµÑÊ∫ê (ÂõæÁâá) ---
        const playerImg = new Image();
        playerImg.src = 'https://cdn-icons-png.flaticon.com/512/3211/3211514.png'; // È£ûËàπÂõæÊ†á
        const enemyImg = new Image();
        enemyImg.src = 'https://cdn-icons-png.flaticon.com/512/547/547434.png'; // Êïå‰∫∫ÂõæÊ†á

        let player = { x: 135, y: 380, w: 50, h: 50, health: 100, speed: 7 };
        let bullets = [];
        let enemies = [];
        let score = 0;
        let gameActive = true;
        let keys = {};

        // --- 2. Ê†∏ÂøÉÈÄªËæëÔºöÂèëÂ∞ÑÂ≠êÂºπ ---
        function shoot() {
            if (!gameActive) return;
            bullets.push({ x: player.x + 22, y: player.y, w: 6, h: 15, speed: 8 });
            // Â¶ÇÊûúÊÉ≥Âä†Èü≥ÊïàÔºåÂèñÊ∂à‰∏ãÈù¢Ê≥®ÈáäÂπ∂ÊîæÂÖ•MP3Âú∞ÂùÄÔºö
            // new Audio('shoot.mp3').play();
        }

        // --- 3. Á¢∞ÊíûÊ£ÄÊµã‰∏é‰º§ÂÆ≥ ---
        function checkCollisions() {
            // Â≠êÂºπÊâì‰∏≠Êïå‰∫∫
            for (let b = bullets.length - 1; b >= 0; b--) {
                for (let e = enemies.length - 1; e >= 0; e--) {
                    if (bullets[b].x < enemies[e].x + 40 && bullets[b].x + 6 > enemies[e].x &&
                        bullets[b].y < enemies[e].y + 40 && bullets[b].y + 15 > enemies[e].y) {
                        enemies.splice(e, 1);
                        bullets.splice(b, 1);
                        score += 10;
                        scoreVal.innerText = score;
                        break;
                    }
                }
            }

            // Êïå‰∫∫ÊíûÂà∞Áé©ÂÆ∂
            for (let e = enemies.length - 1; e >= 0; e--) {
                if (player.x < enemies[e].x + 35 && player.x + 50 > enemies[e].x &&
                    player.y < enemies[e].y + 35 && player.y + 50 > enemies[e].y) {
                    enemies.splice(e, 1);
                    player.health -= 20; // Êâ£Ë°Ä
                    healthBar.style.width = player.health + "%";
                    if (player.health <= 0) endGame();
                }
            }
        }

        function update() {
            if (!gameActive) return;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - 50) player.x += player.speed;

            bullets.forEach((b, i) => { b.y -= b.speed; if(b.y < -20) bullets.splice(i,1); });
            enemies.forEach((e, i) => { e.y += 3; if(e.y > 500) enemies.splice(i,1); });
            checkCollisions();
        }

        function draw() {
            ctx.clearRect(0, 0, 320, 480);
            
            // ÁîªÈ£ûËàπ (‰ΩøÁî®ÂõæÁâá)
            ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);

            // ÁîªÊïå‰∫∫ (‰ΩøÁî®ÂõæÁâá)
            enemies.forEach(e => {
                ctx.drawImage(enemyImg, e.x, e.y, 40, 40);
            });

            // ÁîªÂ≠êÂºπ
            ctx.fillStyle = "#fff200";
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));
        }

        function gameLoop() {
            update();
            draw();
            if (gameActive) requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameActive = false;
            alert("ÊåáÊå•ÂÆòÔºåÊàòÊú∫Â∑≤Âù†ÊØÅÔºÅÂæóÂàÜ: " + score);
            location.reload();
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        document.addEventListener('keydown', (e) => { keys[e.code] = true; if(e.code==='Space') shoot(); });
        document.addEventListener('keyup', (e) => keys[e.code] = false);
        document.getElementById('leftBtn').ontouchstart = () => keys['ArrowLeft'] = true;
        document.getElementById('leftBtn').ontouchend = () => keys['ArrowLeft'] = false;
        document.getElementById('rightBtn').ontouchstart = () => keys['ArrowRight'] = true;
        document.getElementById('rightBtn').ontouchend = () => keys['ArrowRight'] = false;
        document.getElementById('shootBtn').onclick = shoot;

        setInterval(() => { if(gameActive) enemies.push({x: Math.random()*280, y: -50}); }, 1000);
        
        gameLoop();
    </script>
</body>
</html>
