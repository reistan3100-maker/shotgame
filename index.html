<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤ªç©ºå°„å‡» 2.0 è±ªåç‰ˆ</title>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; color: white; font-family: 'Arial', sans-serif; }
        /* æ¸¸æˆç”»å¸ƒï¼šè‡ªå¸¦æ˜Ÿç©ºèƒŒæ™¯ */
        canvas { background: url('https://img.zcool.cn/community/01569d5812ba66a84a0d304f58f50c.jpg@1280w_1l_2o_100sh.jpg'); background-size: cover; border: 2px solid #555; box-shadow: 0 0 20px rgba(0,255,255,0.2); }
        /* UIå±‚ï¼šåˆ†æ•°å’Œè¡€æ¡ */
        .ui-layer { position: absolute; top: 10px; width: 300px; display: flex; justify-content: space-between; align-items: center; pointer-events: none; }
        .health-container { width: 100px; height: 12px; border: 1.5px solid #fff; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; }
        #health-bar { width: 100%; height: 100%; background: linear-gradient(to right, #2ecc71, #27ae60); transition: width 0.3s; }
        #score-display { font-size: 20px; font-weight: bold; color: #f1c40f; text-shadow: 2px 2px 4px #000; }
        /* æ‰‹æœºæ§åˆ¶å° */
        .mobile-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-around; padding: 0 20px; box-sizing: border-box; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.15); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 30px; user-select: none; -webkit-tap-highlight-color: transparent; }
        .btn:active { background: rgba(255,255,255,0.4); transform: scale(0.9); }
        .shoot-btn { background: rgba(231, 76, 60, 0.4); border-color: #e74c3c; width: 85px; height: 85px; }
    </style>
</head>
<body>
    <div class="ui-layer">
        <div id="score-display">å¾—åˆ†: <span id="scoreVal">0</span></div>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
            <span style="font-size: 12px; margin-bottom: 2px;">HP</span>
            <div class="health-container"><div id="health-bar"></div></div>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <div class="mobile-controls">
        <div class="btn" id="leftBtn">â—€</div>
        <div class="btn shoot-btn" id="shootBtn">ğŸ”¥</div>
        <div class="btn" id="rightBtn">â–¶</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const healthBar = document.getElementById('health-bar');
        const scoreVal = document.getElementById('scoreVal');

        // --- 1. èµ„æºåŠ è½½ (å›¾ç‰‡ & éŸ³æ•ˆ) ---
        const playerImg = new Image();
        playerImg.src = 'https://cdn-icons-png.flaticon.com/512/3211/3211514.png'; 
        const enemyImg = new Image();
        enemyImg.src = 'https://cdn-icons-png.flaticon.com/512/547/547434.png'; 

        // å…è´¹éŸ³æ•ˆé“¾æ¥ï¼ˆæ¿€å…‰ä¸çˆ†ç‚¸ï¼‰
        const shootSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        const boomSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
        shootSound.volume = 0.4;
        boomSound.volume = 0.6;

        // --- 2. æ¸¸æˆå¯¹è±¡ ---
        let player = { x: 135, y: 380, w: 50, h: 50, health: 100, speed: 8 };
        let bullets = [];
        let enemies = [];
        let score = 0;
        let gameActive = true;
        let keys = {};

        // --- 3. æ ¸å¿ƒåŠŸèƒ½ ---
        function shoot() {
            if (!gameActive) return;
            bullets.push({ x: player.x + 22, y: player.y, w: 6, h: 18, speed: 10 });
            
            // æ’­æ”¾éŸ³æ•ˆï¼ˆé‡ç½®æ—¶é—´ä»¥ä¾¿å¿«é€Ÿè¿å‘ï¼‰
            shootSound.currentTime = 0;
            shootSound.play().catch(()=>{}); 
        }

        function checkCollisions() {
            // å­å¼¹å‡»ä¸­æ•Œäºº
            for (let b = bullets.length - 1; b >= 0; b--) {
                for (let e = enemies.length - 1; e >= 0; e--) {
                    if (bullets[b].x < enemies[e].x + 40 && bullets[b].x + 6 > enemies[e].x &&
                        bullets[b].y < enemies[e].y + 40 && bullets[b].y + 18 > enemies[e].y) {
                        
                        boomSound.currentTime = 0;
                        boomSound.play().catch(()=>{}); 
                        
                        enemies.splice(e, 1);
                        bullets.splice(b, 1);
                        score += 10;
                        scoreVal.innerText = score;
                        break;
                    }
                }
            }

            // æ•Œäººæ’å‡»ç©å®¶
            for (let e = enemies.length - 1; e >= 0; e--) {
                if (player.x < enemies[e].x + 35 && player.x + 50 > enemies[e].x &&
                    player.y < enemies[e].y + 35 && player.y + 50 > enemies[e].y) {
                    enemies.splice(e, 1);
                    player.health -= 25; 
                    healthBar.style.width = Math.max(0, player.health) + "%";
                    
                    boomSound.currentTime = 0;
                    boomSound.play().catch(()=>{}); 

                    if (player.health <= 0) {
                        gameActive = false;
                        setTimeout(() => { alert("æˆ˜æœºå æ¯ï¼æœ€ç»ˆå¾—åˆ†: " + score); location.reload(); }, 100);
                    }
                }
            }
        }

        // --- 4. æ¸¸æˆå¾ªç¯ ---
        function update() {
            if (!gameActive) return;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - 50) player.x += player.speed;

            bullets.forEach((b, i) => { b.y -= b.speed; if(b.y < -20) bullets.splice(i,1); });
            enemies.forEach((e, i) => { e.y += 3.5; if(e.y > 500) enemies.splice(i,1); });
            checkCollisions();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç©å®¶
            ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);

            // æ•Œäºº
            enemies.forEach(e => ctx.drawImage(enemyImg, e.x, e.y, 40, 40));

            // å­å¼¹ï¼ˆå¸¦å‘å…‰ç‰¹æ•ˆï¼‰
            ctx.fillStyle = "#00ffff";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#00ffff";
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));
            ctx.shadowBlur = 0; // é‡ç½®é˜´å½±ï¼Œé¿å…å½±å“å…¶ä»–ç»˜åˆ¶
        }

        function loop() {
            update();
            draw();
            if (gameActive) requestAnimationFrame(loop);
        }

        // --- 5. äº¤äº’ç›‘å¬ ---
        document.addEventListener('keydown', (e) => { keys[e.code] = true; if(e.code==='Space') shoot(); });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        // æ‰‹æœºæ§åˆ¶é€»è¾‘ä¼˜åŒ–
        const setupMobileBtn = (id, key) => {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
        };
        setupMobileBtn('leftBtn', 'ArrowLeft');
        setupMobileBtn('rightBtn', 'ArrowRight');
        document.getElementById('shootBtn').onclick = (e) => { e.preventDefault(); shoot(); };

        // æ•Œäººç”Ÿæˆé€Ÿåº¦ï¼ˆæ¯1ç§’ä¸€ä¸ªï¼‰
        setInterval(() => { if(gameActive) enemies.push({x: Math.random()*280, y: -50}); }, 1000);
        
        // å¯åŠ¨æ¸¸æˆ
        loop();
    </script>
</body>
</html>
